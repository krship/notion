<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법원지원별 월별 처리율 추이</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        canvas {
            max-width: 100%;
        }
        .legend-custom {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .legend-color {
            width: 30px;
            height: 4px;
            border-radius: 2px;
        }
        .legend-text {
            font-size: 13px;
            color: #555;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>법원지원별 월별 처리율 추이</h2>
        <div class="subtitle">2024년 9월 ~ 2025년 9월 | 접수 대비 처리율 (%)</div>
        <canvas id="myChart"></canvas>
        <div class="legend-custom">
            <div class="legend-item">
                <div class="legend-color" style="background: #FF6384; box-shadow: 0 2px 4px rgba(255,99,132,0.3);"></div>
                <span class="legend-text">안산지원</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #36A2EB; box-shadow: 0 2px 4px rgba(54,162,235,0.3);"></div>
                <span class="legend-text">전체 평균</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FFCE56; box-shadow: 0 2px 4px rgba(255,206,86,0.3);"></div>
                <span class="legend-text">수원지방법원</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4BC0C0; box-shadow: 0 2px 4px rgba(75,192,192,0.3);"></div>
                <span class="legend-text">평택지원</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #9966FF; box-shadow: 0 2px 4px rgba(153,102,255,0.3);"></div>
                <span class="legend-text">천안지원</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #FF9F40; box-shadow: 0 2px 4px rgba(255,159,64,0.3);"></div>
                <span class="legend-text">서산지원</span>
            </div>
        </div>
    </div>

    <script>
        const data = [
            {"월": "24.09", "안산지원": 26.0, "전체평균": 24.9, "수원": 38.1, "평택": 20.3, "천안": 28.8, "서산": 18.2},
            {"월": "24.10", "안산지원": 27.5, "전체평균": 24.1, "수원": 32.2, "평택": 26.3, "천안": 25.7, "서산": 16.8},
            {"월": "24.11", "안산지원": 28.0, "전체평균": 22.9, "수원": 27.6, "평택": 25.2, "천안": 34.9, "서산": 22.9},
            {"월": "24.12", "안산지원": 19.7, "전체평균": 21.7, "수원": 29.5, "평택": 19.2, "천안": 19.7, "서산": 21.6},
            {"월": "25.01", "안산지원": 21.1, "전체평균": 22.6, "수원": 29.9, "평택": 22.4, "천안": 28.0, "서산": 20.4},
            {"월": "25.02", "안산지원": 28.0, "전체평균": 24.2, "수원": 28.3, "평택": 25.5, "천안": 26.1, "서산": 23.7},
            {"월": "25.03", "안산지원": 26.4, "전체평균": 24.3, "수원": 26.2, "평택": 25.6, "천안": 27.2, "서산": 27.4},
            {"월": "25.04", "안산지원": 26.3, "전체평균": 22.9, "수원": 25.5, "평택": 24.4, "천안": 25.7, "서산": 20.5},
            {"월": "25.05", "안산지원": 20.8, "전체평균": 22.1, "수원": 29.6, "평택": 22.5, "천안": 16.6, "서산": 24.4},
            {"월": "25.06", "안산지원": 29.3, "전체평균": 22.8, "수원": 28.1, "평택": 19.3, "천안": 31.9, "서산": 18.3},
            {"월": "25.07", "안산지원": 23.6, "전체평균": 23.2, "수원": 26.8, "평택": 12.7, "천안": 26.4, "서산": 19.6},
            {"월": "25.08", "안산지원": 27.5, "전체평균": 23.8, "수원": 32.2, "평택": 26.3, "천안": 25.7, "서산": 16.8},
            {"월": "25.09", "안산지원": 26.0, "전체평균": 24.9, "수원": 38.1, "평택": 20.3, "천안": 28.8, "서산": 18.2}
        ];

        const labels = data.map(d => d.월);

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '안산지원',
                        data: data.map(d => d.안산지원),
                        borderColor: '#FF6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        borderWidth: 3,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: '#FF6384',
                        tension: 0.4
                    },
                    {
                        label: '전체 평균',
                        data: data.map(d => d.전체평균),
                        borderColor: '#36A2EB',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        borderWidth: 2.5,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#36A2EB',
                        tension: 0.4,
                        borderDash: [5, 5]
                    },
                    {
                        label: '수원지방법원',
                        data: data.map(d => d.수원),
                        borderColor: '#FFCE56',
                        backgroundColor: 'rgba(255, 206, 86, 0.1)',
                        borderWidth: 2.5,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#FFCE56',
                        tension: 0.4
                    },
                    {
                        label: '평택지원',
                        data: data.map(d => d.평택),
                        borderColor: '#4BC0C0',
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        pointBackgroundColor: '#4BC0C0',
                        tension: 0.4
                    },
                    {
                        label: '천안지원',
                        data: data.map(d => d.천안),
                        borderColor: '#9966FF',
                        backgroundColor: 'rgba(153, 102, 255, 0.1)',
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        pointBackgroundColor: '#9966FF',
                        tension: 0.4
                    },
                    {
                        label: '서산지원',
                        data: data.map(d => d.서산),
                        borderColor: '#FF9F40',
                        backgroundColor: 'rgba(255, 159, 64, 0.1)',
                        borderWidth: 2,
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        pointBackgroundColor: '#FF9F40',
                        tension: 0.4
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14,
                            weight: 'bold'
                        },
                        bodyFont: {
                            size: 13
                        },
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.y.toFixed(1) + '%';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        min: 10,
                        max: 40,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            },
                            font: {
                                size: 12
                            }
                        },
                        title: {
                            display: true,
                            text: '처리율 (%)',
                            font: {
                                size: 14,
                                weight: 'bold'
                            },
                            padding: 10
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 11
                            }
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
